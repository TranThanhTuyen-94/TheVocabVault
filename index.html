<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Vocab Vault</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Google Font: Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      text-align: center;
      padding: 40px 20px;
      background-color: #f9f9f9;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 0.2em;
      color: #2e8b57; /* Sea Green */
    }

    .subtitle {
      font-size: 1.2em;
      color: #9370db; /* Medium Purple */
      margin-bottom: 2em;
    }

    .button-stack {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    .round-button {
      display: inline-block;
      padding: 15px 25px;
      border-radius: 50px;
      text-decoration: none;
      font-size: 1em;
      font-weight: bold;
      transition: transform 0.2s;
      position: relative;
      width: 80%;
      max-width: 300px;
    }

    .round-button:hover {
      transform: scale(1.05);
    }

    .green { background-color: #90ee90; color: #000; left: -10px; }
    .purple { background-color: #d8b4fe; color: #000; left: 10px; }
    .navy { background-color: #001f3f; color: #fff; left: -10px; }

    @media (min-width: 600px) {
      .round-button {
        width: auto;
        max-width: none;
      }
    }
  </style>
</head>
<body>

  <h1>The Vocab Vault</h1>
  <div class="subtitle">Play with TOEIC at EDUSA</div>

  <div class="button-stack">
    <a href="https://tranthanhtuyen-94.github.io/VocabForStage1/" class="round-button green">Foundation</a>
    <a href="https://tranthanhtuyen-94.github.io/VocabForMinitest/" class="round-button purple">Mini Test</a>
    <a href="https://tranthanhtuyen-94.github.io/VocabForTestTraining/" class="round-button navy">Test Training</a>
  </div>

</body>
</html>
